	<style>
		body {
			background: #ffffff;
		}
		
		.aui-title-input input {

		}
		
		.mui-icon.searchgoods {
			color: #ffffff;

			display: block;

			border: none;
			position: relative;
			right: 10px;
		}
		
		.header-shaoshao {
			color: #ffffff;

			left: 5px;
		}
	</style>

	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			(function(mui, doc) {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {
					$('#sidebar').on('tap', 'li', function() {
						$('.active').removeClass('active');
						$(this).addClass('active');
						var index = $(this).index();
						$('.j-content').hide();
						$('.j-content').eq(index).show();
					})
				})
			}(mui, document));
		});
	</script>

	<body>
		<div class="header">
			<div class="aui-header-bg" style="background:#feab47;"></div>
			<div class="toolbar statusbar-padding" style="min-height:50px">
				<span class="mui-icon mui-icon-extra mui-icon-extra-sweep header-shaoshao"></span>
				<div class="header-title" style="height:50px; padding:0 50px">

				</div>
				<a href="news.html">

				</a>
			</div>
		</div>
		<article class="mui-content">
			<div class="con">
				<aside>
					<div class="menu-left scrollbar-none r-line" id="sidebar">
						<ul>
							<li class="active">水果</li>
							<li>蔬菜</li>
							<li>海鲜</li>
						</ul>
					</div>
				</aside>
				<section class="menu-right padding-all j-content" style="display: block;">
					<h5>水果</h5>
					<ul>
						<li class="w-3">
							<a href="page.html"></a> <img src="../resource/dev/images/goods/top1.jpg"><span>围巾围脖</span></li>
						<li class="w-3">
							<a href="#"></a> <img src="../resource/dev/images/goods/top2.jpg"><span>披肩</span></li>
					</ul>
				</section>
				<section class="menu-right padding-all j-content" style="display: none;">
					<h5>蔬菜</h5>
					<ul>
						<li class="w-3">
							<a href="#"></a> <img src="../resource/dev/images/goods/top7.jpg"><span>针织衫</span></li>
					</ul>
				</section>
				<section class="menu-right padding-all j-content" style="display: none;">

					</ul>
