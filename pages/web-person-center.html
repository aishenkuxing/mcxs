		<style>
			body,
			.mui-content {
				background: #fff;
			}
			
			.mui-bar {
				top: 0;
				background-color: rgba(247, 247, 247, 0);
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>
	</head>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			webInit = {
				event: function() {
					$(document).on('tap', 'a', function(e) {
						var href = $(this).data('href');
						if(href==null || href=='')return false;
						mui.openWindow({
						    url: href, 
						    id:href,
					     	waiting:{
					      		autoShow:true//自动显示等待框，默认为true
					    	}
						  });
						return false;
					});
				}
			}
			window.vm = new Vue({
				el: "#app",
				data: {
					list: ['我的搜索', '水果', '蔬菜', '海鲜']
				}
			});
			vm.$nextTick(function() {
				//mui('#pullrefresh').pullRefresh();
			});
			(function(mui, doc) {
				webInit.event();
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {
					document.getElementById("about").addEventListener('tap', function() {
						//获得主页面的webview
						var main = plus.webview.currentWebview().parent();
						//触发主页面的gohome事件
						mui.fire(main, 'gohome');
					});
				})
			}(mui, document));
		});
	</script>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: rgb(254, 171, 71);top:0;">
			<h1 class="mui-title" style="color: #fafafa;">个人中心</h1>
		</header>
		<div class="mui-content" id="app" v-cloak>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)">
						订单详情
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)" data-href="web-address.html">
						收货地址
					</a>
				</li>
<!--				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:void(0)">
						优惠券
					</a>
				</li>-->
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						卖菜西施1.0
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						未登入
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>

</html>
